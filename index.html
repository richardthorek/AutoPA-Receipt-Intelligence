<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="UTF-8" />
  <title>AutoPA Receipt Intelligence</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="public/css/main.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/styles/monokai-sublime.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/solid.css"
    integrity="sha384-r/k8YTFqmlOaqRkZuSiE9trsrDXkh07mRaoGBMoDcmA58OHILZPsk29i2BsFng1B" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css"
    integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.auth0.com/js/auth0-samples-theme/1.0/css/auth0-theme.min.css" />
</head>

<body class="h-100">
  <div id="app" class="h-100 d-flex flex-column">
    <div class="nav-container">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
          <div class="navbar-brand logo"></div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="/" class="nav-link route-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="https://github.com/richardthorek/AutoPA-Receipt-Intelligence/blob/dc548691be6d746415cd20fa33a63b363dacf946/README.md" class="nav-link" target="_blank">Documentation</a>
              </li>
            </ul>
            <ul class="navbar-nav d-none d-md-block">
              <!-- Login button: show if NOT authenticated -->
              <li class="nav-item auth-invisible">
                <button
                  id="qsLoginBtn"
                  onclick="login()"
                  class="btn btn-primary btn-margin auth-invisible hidden"
                >
                  Log in
                </button>
              </li>
              <!-- / Login button -->

              <!-- Fullsize dropdown: show if authenticated -->
              <li class="nav-item dropdown auth-visible hidden">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="profileDropDown"
                  data-toggle="dropdown"
                >
                  <!-- Profile image should be set to the profile picture from the id token -->
                  <img
                    alt="Profile picture"
                    class="nav-user-profile profile-image rounded-circle"
                    width="50"
                  />
                </a>
                <div class="dropdown-menu">
                  <!-- Show the user's full name from the id token here -->
                  <div class="dropdown-header nav-user-name user-name"></div>
                  <a
                    href="/profile"
                    class="dropdown-item dropdown-profile route-link"
                  >
                    <i class="fas fa-user mr-3"></i> Profile
                  </a>
                  <a
                    href="#"
                    class="dropdown-item"
                    id="qsLogoutBtn"
                    onclick="logout()"
                  >
                    <i class="fas fa-power-off mr-3"></i> Log out
                  </a>
                </div>
              </li>
              <!-- /Fullsize dropdown -->
            </ul>

            <!-- Responsive login button: show if NOT authenticated -->
            <ul class="navbar-nav d-md-none auth-invisible">
              <button
                class="btn btn-primary btn-block auth-invisible hidden"
                id="qsLoginBtn"
                onclick="login()"
              >
                Log in
              </button>
            </ul>
            <!-- /Responsive login button -->

            <!-- Responsive profile dropdown: show if authenticated -->
            <ul
              class="
                navbar-nav
                d-md-none
                auth-visible
                hidden
                justify-content-between
              "
              style="min-height: 125px"
            >
              <li class="nav-item">
                <span class="user-info">
                  <!-- Profile image should be set to the profile picture from the id token -->
                  <img
                    alt="Profile picture"
                    class="
                      nav-user-profile
                      d-inline-block
                      profile-image
                      rounded-circle
                      mr-3
                    "
                    width="50"
                  />
                  <!-- Show the user's full name from the id token here -->
                  <h6 class="d-inline-block nav-user-name user-name"></h6>
                </span>
              </li>
              <li>
                <i class="fas fa-user mr-3"></i>
                <a href="/profile" class="route-link">Profile</a>
              </li>

              <li>
                <i class="fas fa-power-off mr-3"></i>
                <a href="#" id="qsLogoutBtn" onclick="logout()">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div id="main-content" class="container mt-5 flex-grow-1">
      <div id="content-home" class="page">
        <div class="container mt-5">
          <div class="row">
            <input type="hidden" id="userToken" value="" />

            <!-- Single Column: File Upload and Results Table -->
            <div class="col-md-12" id="uploadSection" style="display: none;">
              <h3>Upload File</h3>
              <div id="dropZone" class="drop-zone">
                <p>Drag & drop a file here or click to select a file</p>
                <input type="file" id="fileInput" class="form-control" accept=".jpg,.jpeg,.png,.pdf"
                  style="display: none;" />
              </div>
              <button id="uploadBtn" class="btn btn-primary mt-3" style="display: none;">Upload</button>

              <div id="processingIndicator" class="alert alert-info" style="display: none;">
                Processing <span id="fileName"></span>... <span id="countdown">10</span> seconds remaining.
              </div>
            </div>

            <div class="col-md-12 mt-5" id="resultsSection" style="display: none;">
              <h3>Results</h3>
              <div class="form-group">
                <div class="d-flex">
                  <div class="mr-2">
                    <label for="filterFromDate">From:</label>
                    <input type="date" id="filterFromDate" class="form-control" />
                  </div>
                  <div class="mr-2">
                    <label for="filterToDate">To:</label>
                    <input type="date" id="filterToDate" class="form-control" />
                  </div>
                  <div class="mr-2 align-self-end">
                    <button id="getBtn" class="btn btn-primary">Get</button>
                    <button id="downloadBtn" class="btn btn-primary">Download</button>
                  </div>
                </div>
              </div>
              <table id="resultsTable" class="table table-striped">
                <thead>
                  <tr>
                    <th>Merchant Name</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Item Name</th>
                    <th>Item Total Price</th>
                    <th>Receipt</th>
                    <th>Receipt ID</th>
                    <th>Action</th>
                    <th>Item ID</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- User Profile Data and Page -->
    <div class="page" id="content-profile">
      <div class="container">
        <div class="row align-items-center profile-header">
          <div class="col-md-2">
            <img
              alt="User's profile picture"
              class="rounded-circle img-fluid profile-image mb-3 mb-md-0"
            />
          </div>
          <div class="col-md">
            <h2 class="user-name"></h2>
            <p class="lead text-muted user-email"></p>
          </div>
        </div>

        <div class="row">
          <pre class="rounded">
            <code id="profile-data" class="json"></code></pre>
        </div>
      </div>
    </div>
  </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-5">
    </footer>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
  <script src="public/js/ui.js"></script>
  <script src="public/js/app.js"></script>
  <script src="public/js/fileProcessing.js"></script>
  <script src="https://unpkg.com/adaptivecards/dist/adaptivecards.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>
</body>

</html>
